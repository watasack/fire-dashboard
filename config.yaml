# FIRE Dashboard Configuration

# データソース設定
data:
  encoding: 'cp932'
  asset_file: 'data/資産推移月次.csv'
  transaction_pattern: 'data/収入・支出詳細_*.csv'

  # 収入予測設定（将来シミュレーションで使用する収入の条件）
  income_forecast:
    # 予測に含める収入のキーワード（部分一致）
    include_keywords:
      - '給与'
      - '給料'
      - 'マイナビ'  # 給与振込の識別子
    # 予測から除外する収入のキーワード（部分一致）
    exclude_keywords:
      - '財形'
      - '配当'
      - 'アマゾン'  # 一時所得
      - 'ポイント'
      - '還付'

# シミュレーション設定
simulation:
  years: 50                    # シミュレーション期間（年）
  start_age: 35                # 現在の年齢（オプション）
  life_expectancy: 90          # 想定寿命
  # 労働収入（夫婦別設定）
  shuhei_income: 465875  # 修平の手取り月額（円）: 年収7,507,388→社保・税引後
  sakura_income: 300000  # 桜の手取り月額（円）: 個人事業主の想定手取り
  initial_labor_income: 765875 # 世帯手取り合計（shuhei_income + sakura_income）
  shuhei_post_fire_income: 50000    # FIRE後の修平の副収入（月額・円）開発業務など
  sakura_post_fire_income: 200000   # FIRE後の桜の月収（個人事業主として継続）

  # 産休・育休による収入変動（個人事業主のため育休給付金なし → 期間中は0円）
  maternity_leave:
    - child: '楓'              # education.children の name と一致させる
      months_before: 2         # 産前2ヶ月前から
      months_after: 12         # 産後12ヶ月まで（計14ヶ月）
      monthly_income: 0        # 期間中の桜の月収（給付金がある場合は金額を入力）

  # 標準シナリオ（バランス型）
  standard:
    annual_return_rate: 0.05   # 年率リターン 5%
    inflation_rate: 0.02       # インフレ率 2%
    income_growth_rate: 0.02   # 収入成長率 2%
    expense_growth_rate: 0.02  # 支出成長率 2%（インフレ連動）

  # 楽観シナリオ（積極運用）
  optimistic:
    annual_return_rate: 0.07   # 年率リターン 7%
    inflation_rate: 0.01       # インフレ率 1%
    income_growth_rate: 0.03   # 収入成長率 3%
    expense_growth_rate: 0.01  # 支出成長率 1%

  # 悲観シナリオ（保守運用）
  pessimistic:
    annual_return_rate: 0.03   # 年率リターン 3%
    inflation_rate: 0.03       # インフレ率 3%
    income_growth_rate: 0.00   # 収入成長率 0%
    expense_growth_rate: 0.04  # 支出成長率 4%

  # モンテカルロシミュレーション設定
  monte_carlo:
    enabled: true              # モンテカルロシミュレーションを有効化
    iterations: 1000           # シミュレーション回数（1000回以上推奨）
    return_std_dev: 0.06       # 年率リターンの標準偏差（6% = 長期平均回帰を考慮）
    mean_reversion_speed: 0.3  # 平均回帰の速度（0.0-1.0、0.3が推奨値）
                               # 0.0=回帰なし、0.3=現実的、0.5=中程度、1.0=完全回帰
    show_distribution: true    # 結果分布グラフを表示

    # 拡張モデル（GARCH + 非対称多期間平均回帰）
    enhanced_model:
      enabled: true            # 拡張モデルを有効化（ユーザー受け入れテスト）

      # ボラティリティ・クラスタリング（GARCH(1,1)パラメータ）
      # 較正済み: 分布拡大を最大化（目標: P90-P10範囲 +20-30%）
      garch_omega: 0.000025    # 基底ボラティリティ（分散）※最終較正: →0.000025
      garch_alpha: 0.35        # ショック持続性（ARCH効果）※最終較正: →0.35
      garch_beta: 0.60         # ボラティリティ持続性（GARCH効果）※最終較正: →0.60
      volatility_floor: 0.008  # 最小月次ボラティリティ（年2.8%相当）
      volatility_ceiling: 0.040  # 最大月次ボラティリティ（年14%相当、パニック時）※較正: 0.035→0.040

      # 多期間平均回帰（非対称回復モデル）
      mean_reversion_window: 12  # 累積リターンのルックバック期間（月）
      mr_speed_crash: 0.08     # 暴落後の回復速度（遅い、5年かけて回復）※最終較正: →0.08
      mr_speed_normal: 0.15    # 通常時の平均回帰速度 ※最終較正: →0.15
      mr_speed_bubble: 0.06    # バブル崩壊後の収縮速度（最も遅い）※最終較正: →0.06
      crash_threshold: -0.15   # 年率-15%で「暴落」と判定
      bubble_threshold: 0.15   # 年率+15%で「バブル」と判定

# FIRE設定
