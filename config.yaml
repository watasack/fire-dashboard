# FIRE Dashboard Configuration

# データソース設定
data:
  encoding: 'cp932'
  asset_file: 'data/資産推移月次.csv'
  transaction_pattern: 'data/収入・支出詳細_*.csv'

  # 収入予測設定（将来シミュレーションで使用する収入の条件）
  income_forecast:
    # 予測に含める収入のキーワード（部分一致）
    include_keywords:
      - '給与'
      - '給料'
      - 'マイナビ'  # 給与振込の識別子
    # 予測から除外する収入のキーワード（部分一致）
    exclude_keywords:
      - '財形'
      - '配当'
      - 'アマゾン'  # 一時所得
      - 'ポイント'
      - '還付'

# シミュレーション設定
simulation:
  years: 50                    # シミュレーション期間（年）
  start_age: 35                # 現在の年齢（オプション）
  life_expectancy: 90          # 想定寿命
  # 労働収入（夫婦別設定）
  shuhei_income: 465875  # 修平の手取り月額（円）: 年収7,507,388→社保・税引後
  sakura_income: 300000  # 桜の手取り月額（円）: 個人事業主の想定手取り
  initial_labor_income: 765875 # 世帯手取り合計（shuhei_income + sakura_income）
  shuhei_post_fire_income: 50000    # FIRE後の修平の副収入（月額・円）開発業務など
  sakura_post_fire_income: 200000   # FIRE後の桜の月収（個人事業主として継続）

  # 産休・育休による収入変動（個人事業主のため育休給付金なし → 期間中は0円）
  maternity_leave:
    - child: '楓'              # education.children の name と一致させる
      months_before: 2         # 産前2ヶ月前から
      months_after: 12         # 産後12ヶ月まで（計14ヶ月）
      monthly_income: 0        # 期間中の桜の月収（給付金がある場合は金額を入力）

  # 標準シナリオ（バランス型）
  standard:
    annual_return_rate: 0.05   # 年率リターン 5%
    inflation_rate: 0.02       # インフレ率 2%
    income_growth_rate: 0.02   # 収入成長率 2%
    expense_growth_rate: 0.02  # 支出成長率 2%（インフレ連動）

  # 楽観シナリオ（積極運用）
  optimistic:
    annual_return_rate: 0.07   # 年率リターン 7%
    inflation_rate: 0.01       # インフレ率 1%
    income_growth_rate: 0.03   # 収入成長率 3%
    expense_growth_rate: 0.01  # 支出成長率 1%

  # 悲観シナリオ（保守運用）
  pessimistic:
    annual_return_rate: 0.03   # 年率リターン 3%
    inflation_rate: 0.03       # インフレ率 3%
    income_growth_rate: 0.00   # 収入成長率 0%
    expense_growth_rate: 0.04  # 支出成長率 4%

  # モンテカルロシミュレーション設定
  monte_carlo:
    enabled: true              # モンテカルロシミュレーションを有効化
    iterations: 1000           # シミュレーション回数（1000回以上推奨）
    return_std_dev: 0.01       # 年率リターンの標準偏差（6% = 長期平均回帰を考慮）
    show_distribution: true    # 結果分布グラフを表示

# FIRE設定
fire:
  # ライフステージ別の基本生活費（教育費・住宅ローン・住宅メンテナンスを除く）
  # 子供の年齢に応じて自動的に切り替わります
  # 家計調査2024年平均（二人以上世帯）から住居費・教育費を除き、
  # 車なし世帯の交通費差分（約▲30万円/年）を反映した値
  base_expense_by_stage:
    young_child: 2800000    # 子供が0-5歳（未就学）: 280万円/年
    elementary: 3000000     # 子供が6-11歳（小学生）: 300万円/年
    junior_high: 3200000    # 子供が12-14歳（中学生）: 320万円/年
    high_school: 3300000    # 子供が15-17歳（高校生）: 330万円/年
    university: 3400000     # 子供が18-21歳（大学生）: 340万円/年
    empty_nest: 2500000     # 子供独立後（22歳以降）: 250万円/年

  # 追加子供1人あたりの生活費増加（ステージ別・年額・円）
  # 第二子以降、各子供の年齢（ステージ）に応じた追加費用を加算
  # ベースは第一子のステージの世帯費用 + 各追加子供の年齢別増加分
  additional_child_expense_by_stage:
    young_child: 500000   # 0-5歳:  50万/年（食費増・おむつ・ベビー用品等）※保育園費はeducation.costs.nurseryで別途計上
    elementary:  400000   # 6-11歳: 40万/年（習い事・文房具・給食費・学童）
    junior_high: 450000   # 12-14歳: 45万/年（部活・制服・修学旅行）
    high_school: 450000   # 15-17歳: 45万/年（交通費・部活・受験費用）
    university:  600000   # 18-21歳: 60万/年（生活費・通学費・教材費）
    empty_nest:       0   # 22歳以降: 0円（独立後は家計への影響なし）

  # 固定支出（一律、データが不足している場合のフォールバック）
  manual_annual_expense: null  # nullの場合はライフステージ別を使用

# 教育費設定
education:
  enabled: true                # 教育費シミュレーションを有効化

  # 子供の情報
  children:
    - name: '颯'               # 名前
      birthdate: '2022/02/26'  # 生年月日（YYYY/MM/DD形式）
      nursery: 'standard'      # standard（保育園利用）
      kindergarten: 'private'  # private or public
      elementary: 'public'     # private or public
      junior_high: 'public'    # private or public
      high: 'public'           # private or public
      university: 'national'   # national, private_arts, private_science
    - name: '楓'               # 第二子
      birthdate: '2027/04/15'  # 生年月日（YYYY/MM/DD形式）
      nursery: 'standard'      # standard（保育園利用）
      kindergarten: 'private'  # private or public
      elementary: 'public'     # private or public
      junior_high: 'public'    # private or public
      high: 'public'           # private or public
      university: 'national'   # national, private_arts, private_science

  # 教育段階別の年間費用（円）- 文部科学省の調査を基にした標準値
  costs:
    nursery:                   # 保育園（0-2歳）
      standard: 714000         # 約71万円/年（実績: にこにこ保育園 59,572円/月）
      # ※認可外・私立保育園の実績値。認可保育所は世帯収入に応じた補助あり

    kindergarten:              # 幼稚園（3-5歳）
      public: 100000           # 公立: 約10万円/年（幼児教育無償化適用後、給食費・教材費等）
      private: 200000          # 私立: 約20万円/年（幼児教育無償化適用後、給食費・課外活動費・バス代等）
      # ※幼児教育無償化（2019年〜）: 3歳以上は月25,700円まで国が負担（認可幼稚園）
      # ※私立標準費用500,000円/年 - 補助308,400円/年（25,700×12）≈ 191,600円/年

    elementary:                # 小学校（6-11歳）
      public: 320000           # 公立: 約32万円/年
      private: 1600000         # 私立: 約160万円/年

    junior_high:               # 中学校（12-14歳）
      public: 490000           # 公立: 約49万円/年
      private: 1400000         # 私立: 約140万円/年

    high:                      # 高校（15-17歳）
      public: 460000           # 公立: 約46万円/年
      private: 1000000         # 私立: 約100万円/年

    university:                # 大学（18-21歳）
      national: 540000         # 国立: 約54万円/年
      private_arts: 900000     # 私立文系: 約90万円/年
      private_science: 1200000 # 私立理系: 約120万円/年

# 児童手当設定（2024年10月改定後）
child_allowance:
  enabled: true                # 児童手当を有効化
  # 出生順位・年齢別の月額（円）
  first_child_under_3: 15000        # 第1子 3歳未満: 1.5万円/月
  second_child_plus_under_3: 20000  # 第2子以降 3歳未満: 2万円/月
  age_3_to_high_school: 10000       # 3歳以上高校生以下（18歳未満）: 1万円/月
  # ※2024年10月改定: 第2子以降0-3歳が1.5→2万/月、高校生まで支給対象を拡大

# 住宅ローン設定
mortgage:
  enabled: true                # 住宅ローンを有効化
  monthly_payment: 156300      # 月々の返済額（円）
  end_date: '2059/12/31'       # 返済終了日（35年ローン、2059年12月終了）

# 住宅メンテナンス費用設定
house_maintenance:
  enabled: true                # 住宅メンテナンス費用を有効化
  # 建設年（メンテナンス周期の基準）
  construction_year: 2025
  # 定期メンテナンス項目のリスト
  items:
    - name: '白アリ対策'
      cost: 150000           # 費用（円）
      frequency_years: 10    # 周期（年）
      first_year: 2035       # 初回実施年
    - name: '外壁補修'
      cost: 4000000          # 費用（円）
      frequency_years: 30    # 周期（年）
      first_year: 2055       # 初回実施年

# 年金設定
pension:
  enabled: true                # 年金収入シミュレーションを有効化
  start_age: 65                # 年金受給開始年齢

  # 受給者情報（動的計算対応）
  # pension_type: 'employee' または 'national'
  #   - employee: 厚生年金 + 国民年金（会社員）
  #   - national: 国民年金のみ（自営業・専業主婦など）
  people:
    - name: '修平'
      birthdate: '1990/05/13'     # 生年月日（YYYY/MM/DD形式）
      pension_type: 'employee'    # 厚生年金 + 国民年金
      work_start_age: 23          # 就労開始年齢（大卒想定）
      avg_monthly_salary: 625615  # 平均標準報酬額（円）- 厚生年金計算用
      # 算出根拠: 年収7,507,388円（月固定556,000×12 + ボーナス417,694×2）/ 12ヶ月
      # 動的計算により、FIRE達成タイミングに応じて年金額が自動計算されます
    - name: '桜'
      birthdate: '1991/04/20'     # 生年月日（YYYY/MM/DD形式）
      pension_type: 'national'    # 国民年金のみ
      # 動的計算により、国民年金満額: 約81.6万円/年
  # 注: annual_amountを指定すると、動的計算をスキップして固定値を使用（後方互換性）

# 社会保険料設定（FIRE後の支出）
social_insurance:
  enabled: true                # 社会保険料シミュレーションを有効化

  # 国民年金保険料（月額・円）
  # FIRE後、20歳から60歳まで支払い義務あり
  # 2024年度: 16,980円/月
  national_pension_monthly_premium: 16980

  # 国民健康保険料（動的計算）
  # 前年所得（副業収入 + 株式譲渡益）に応じて変動
  # 計算式: 所得割 + 均等割 + 平等割（上限あり）

  # 所得割率（全国平均、医療分+支援金分+介護分の合計）
  # 医療分: 約6.5% + 支援金分: 約2.5% + 介護分: 約2.0% = 約11.0%（40歳以上）
  # 40歳未満の場合は介護分なし（約9.0%）
  health_insurance_income_rate: 0.11     # 所得割率（40歳以上の全国平均）

  # 均等割（加入者1人あたりの年額）
  health_insurance_per_person: 50000    # 約5万円/人（全国平均）

  # 平等割（世帯あたりの年額）
  health_insurance_per_household: 30000  # 約3万円/世帯（全国平均）

  # 加入者数（健康保険に加入する世帯員数）
  health_insurance_members: 2           # 修平 + 桜（子供は別途扶養で加算なし）

  # 基礎控除（所得割の計算に使用）
  health_insurance_basic_deduction: 430000  # 43万円（2024年度）

  # 年間上限額（2024年度: 106万円）
  # 医療分65万 + 支援金分24万 + 介護分17万
  health_insurance_max_premium: 1060000

# ワーケーション費用設定
workation:
  enabled: true                # ワーケーション費用を有効化
  # 開始条件: 楓（第二子）が高校卒業後（18歳以降）
  start_child_index: 1         # 第二子（楓）を基準
  start_child_age: 18          # 高校卒業（18歳）
  annual_cost: 700000          # 年間70万円（夏1ヶ月+冬1ヶ月）

# 資産配分設定（現金・株の分離管理）
asset_allocation:
  enabled: true                # 資産配分機能を有効化

  # 現金管理
  cash_buffer_months: 6        # 生活費の何ヶ月分を現金で保持
  auto_invest_threshold: 1.5   # 現金バッファの何倍で自動投資開始

  # NISA設定
  nisa_enabled: true           # NISA投資を有効化
  nisa_annual_limit: 3600000   # 新NISA年間投資上限360万円（2024年〜）
  invest_beyond_nisa: true     # NISA枠超過後も課税口座で投資を継続（falseにするとNISA枠のみ）

  # 現金管理
  min_cash_balance: 5000000    # 最低限保持する現金残高（500万円、破綻ライン）

  # 税金設定
  capital_gains_tax_rate: 0.20315  # 譲渡益課税20.315%（所得税15.315% + 住民税5%）

# 可視化設定
visualization:
  font_family: "'Segoe UI', -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Meiryo', sans-serif"

# 出力設定
output:
  html_file: 'dashboard/index.html'
